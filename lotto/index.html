<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="img-wrap"></div>
      <h1>로또 황금번호 제조기</h1>
      <div id="buttons">
        <button id="generate">제조하기</button>
        <button id="storageGenerate">
          저장한<br />
          <span>황금번호</span>
        </button>
      </div>
      <div id="result"></div>
      <div id="textresult">🎉이번주의 주인공은 바로 당신!🎉</div>

      <div id="storage">
        <button id="storageButton">저장하기</button>
      </div>
    </div>
    <div id="storage-modal">
      <div id="storage-modal-content-wrap">
        <h1>저장한 <span>황금번호</span></h1>
        <div id="storage-modal-content"></div>
        <div id="close-btn">
          <i class="close"></i>
        </div>
      </div>
    </div>
  </body>
</html>
